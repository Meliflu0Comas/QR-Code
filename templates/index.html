<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <!-- Add QR Code library for client-side preview -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: start;
        }

        .form-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #e9ecef;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="color"] {
            height: 50px;
            padding: 5px;
            cursor: pointer;
        }

        input[type="range"] {
            accent-color: #667eea;
        }

        .range-value {
            display: inline-block;
            margin-left: 10px;
            font-weight: 600;
            color: #667eea;
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            text-align: center;
        }

        .qr-preview {
            border: 3px dashed #dee2e6;
            border-radius: 15px;
            padding: 40px;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: #f8f9fa;
        }

        .qr-preview.has-image {
            border-style: solid;
            border-color: #667eea;
            background: white;
        }

        .qr-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .download-btn {
            margin-top: 20px;
            padding: 12px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .download-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .loading {
            color: #667eea;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }

        .style-preview {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .style-option {
            width: 40px;
            height: 40px;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .style-option.active {
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .style-option::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: #333;
        }

        .style-option[data-style="square"]::after { border-radius: 0; }
        .style-option[data-style="rounded"]::after { border-radius: 4px; }
        .style-option[data-style="circle"]::after { border-radius: 50%; }
        .style-option[data-style="gapped"]::after { 
            border-radius: 0; 
            width: 16px; 
            height: 16px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        
        <div class="form-grid">
            <div class="form-section">
                <h3>QR Code Settings</h3>
                
                <div class="form-group">
                    <label for="url">URL or Text:</label>
                    <input type="text" id="url" placeholder="Enter URL or text to encode" required>
                </div>

                <div class="form-group">
                    <label>Style:</label>
                    <div class="style-preview">
                        <div class="style-option active" data-style="square" title="Square"></div>
                        <div class="style-option" data-style="rounded" title="Rounded"></div>
                        <div class="style-option" data-style="circle" title="Circle"></div>
                        <div class="style-option" data-style="gapped" title="Gapped"></div>
                    </div>
                    <input type="hidden" id="style" value="square">
                </div>

                <div class="form-group">
                    <label for="color">Foreground Color:</label>
                    <input type="color" id="color" value="#000000">
                </div>

                <div class="form-group">
                    <label for="background">Background Color:</label>
                    <input type="color" id="background" value="#FFFFFF">
                </div>

                <div class="form-group">
                    <label for="gradient_type">Gradient Type:</label>
                    <select id="gradient_type">
                        <option value="none">None</option>
                        <option value="radial">Radial Gradient</option>
                        <option value="square">Square Gradient</option>
                    </select>
                </div>

                <div class="form-group" id="gradient_color_group" style="display: none;">
                    <label for="gradient_color">Gradient Color:</label>
                    <input type="color" id="gradient_color" value="#FF0000">
                </div>

                <div class="form-group">
                    <label for="size">Size: <span class="range-value" id="size_value">10</span></label>
                    <input type="range" id="size" min="5" max="20" value="10">
                </div>

                <div class="form-group">
                    <label for="border">Border: <span class="range-value" id="border_value">4</span></label>
                    <input type="range" id="border" min="0" max="10" value="4">
                </div>

                <div class="form-group">
                    <label for="error_correction">Error Correction:</label>
                    <select id="error_correction">
                        <option value="L">Low (7%)</option>
                        <option value="M" selected>Medium (15%)</option>
                        <option value="Q">Quartile (25%)</option>
                        <option value="H">High (30%)</option>
                    </select>
                </div>

                <button class="generate-btn" onclick="generateQR()">Generate Styled QR Code</button>
            </div>

            <div class="form-section result-section">
                <h3>Preview</h3>
                <div class="qr-preview" id="qr-preview">
                    <p>Enter a URL and see live preview! ‚ö°</p>
                </div>
                <div id="error-message"></div>
            </div>
        </div>
    </div>

    <script>
        // Check if running from file system and show warning
        if (window.location.protocol === 'file:') {
            window.addEventListener('load', function() {
                const errorDiv = document.getElementById('error-message');
                errorDiv.innerHTML = `
                    <div style="color: #856404; background: #fff3cd; padding: 15px; border-radius: 5px; border-left: 4px solid #ffc107;">
                        <strong>‚ö†Ô∏è Important:</strong> You're opening this file directly. For full functionality:<br>
                        1. Open Command Prompt in the project folder<br>
                        2. Run: <code>python app.py</code><br>
                        3. Open: <code>http://localhost:5000</code><br><br>
                        <strong>Quick Preview still works!</strong> Just type a URL below.
                    </div>
                `;
            });
        }

        // Style selection functionality
        document.querySelectorAll('.style-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.style-option').forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
                document.getElementById('style').value = this.dataset.style;
            });
        });

        // Range input updates
        document.getElementById('size').addEventListener('input', function() {
            document.getElementById('size_value').textContent = this.value;
        });

        document.getElementById('border').addEventListener('input', function() {
            document.getElementById('border_value').textContent = this.value;
        });

        // Gradient type change
        document.getElementById('gradient_type').addEventListener('change', function() {
            const gradientColorGroup = document.getElementById('gradient_color_group');
            if (this.value !== 'none') {
                gradientColorGroup.style.display = 'block';
            } else {
                gradientColorGroup.style.display = 'none';
            }
        });

        async function generateQR() {
            const url = document.getElementById('url').value.trim();
            if (!url) {
                showError('Please enter a URL or text');
                return;
            }

            const generateBtn = document.querySelector('.generate-btn');
            const preview = document.getElementById('qr-preview');
            const errorDiv = document.getElementById('error-message');

            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating Styled Version...';
            errorDiv.innerHTML = '';
            preview.innerHTML = '<p class="loading">Generating QR code...</p>';

            const data = {
                url: url,
                style: document.getElementById('style').value,
                color: document.getElementById('color').value,
                background: document.getElementById('background').value,
                size: document.getElementById('size').value,
                border: document.getElementById('border').value,
                error_correction: document.getElementById('error_correction').value,
                gradient_type: document.getElementById('gradient_type').value,
                gradient_color: document.getElementById('gradient_color').value
            };

            try {
                const serverUrl = window.serverUrl || '';
                const response = await fetch(`${serverUrl}/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                // Check if response is ok
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status} ${response.statusText}`);
                }

                // Check if response is JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('Server returned non-JSON response. Make sure the Flask server is running on port 5000.');
                }

                const result = await response.json();

                if (result.success) {
                    preview.innerHTML = `
                        <img src="${result.image}" alt="QR Code" class="qr-image">
                        <div style="margin-top: 20px; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
                            <a href="${result.image}" download="qr-code.png" class="download-btn" style="background: #28a745;">üì• Download PNG</a>
                            <button onclick="generateAndDownloadSVG()" class="download-btn" style="background: #17a2b8; border: none; cursor: pointer;">üìÑ Download SVG</button>
                        </div>
                    `;
                    preview.classList.add('has-image');
                } else {
                    showError(result.error);
                }
            } catch (error) {
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    showError('Cannot connect to server. Please make sure the Flask application is running by executing: python app.py');
                } else {
                    showError('Error generating styled QR code: ' + error.message);
                }
                console.error('Full error:', error);
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Styled QR Code';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.innerHTML = `<div class="error">${message}</div>`;
            document.getElementById('qr-preview').innerHTML = '<p>Enter a URL and click "Generate QR Code" to see the result</p>';
            document.getElementById('qr-preview').classList.remove('has-image');
        }

        // Allow Enter key to generate QR code
        document.getElementById('url').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateQR();
            }
        });

        // Auto-generate preview when URL changes (with debounce)
        let previewTimeout;
        document.getElementById('url').addEventListener('input', function() {
            clearTimeout(previewTimeout);
            const url = this.value.trim();
            if (url.length > 2) {
                previewTimeout = setTimeout(generateAutoPreview, 300); // Faster response
            } else if (url.length === 0) {
                // Clear preview when empty
                const preview = document.getElementById('qr-preview');
                preview.innerHTML = '<p>Enter a URL and see live preview! ‚ö°</p>';
                preview.classList.remove('has-image');
            }
        });

        // Generate automatic preview
        function generateAutoPreview() {
            const url = document.getElementById('url').value.trim();
            if (!url) return;

            const preview = document.getElementById('qr-preview');
            const errorDiv = document.getElementById('error-message');
            
            errorDiv.innerHTML = '';
            preview.innerHTML = '<p class="loading" style="color: #667eea;">Generating preview...</p>';

            // Create canvas for QR code
            const canvas = document.createElement('canvas');
            
            QRCode.toCanvas(canvas, url, {
                width: 280,
                margin: 2,
                color: {
                    dark: document.getElementById('color').value,
                    light: document.getElementById('background').value
                }
            }, function (error) {
                if (error) {
                    preview.innerHTML = '<p style="color: #dc3545;">Preview error - try "Generate Styled QR Code"</p>';
                    return;
                }
                
                preview.innerHTML = `
                    <div style="text-align: center;">
                        <p style="margin-bottom: 15px; color: #6c757d; font-size: 14px;">‚ú® Live Preview</p>
                        <div style="margin-top: 20px; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
                            <button onclick="generateAndDownloadPNG()" class="download-btn" style="background: #28a745; border: none; cursor: pointer; font-size: 12px; padding: 8px 16px;">üì• Download PNG</button>
                            <button onclick="generateAndDownloadSVG()" class="download-btn" style="background: #17a2b8; border: none; cursor: pointer; font-size: 12px; padding: 8px 16px;">üìÑ Download SVG</button>
                        </div>
                    </div>
                `;
                preview.appendChild(canvas);
                canvas.style.borderRadius = '10px';
                canvas.style.boxShadow = '0 5px 15px rgba(0,0,0,0.1)';
                canvas.style.marginBottom = '15px';
                preview.classList.add('has-image');
            });
        }

        // Real-time color updates
        document.getElementById('color').addEventListener('change', function() {
            const url = document.getElementById('url').value.trim();
            if (url) {
                clearTimeout(previewTimeout);
                previewTimeout = setTimeout(generateAutoPreview, 100);
            }
        });

        document.getElementById('background').addEventListener('change', function() {
            const url = document.getElementById('url').value.trim();
            if (url) {
                clearTimeout(previewTimeout);
                previewTimeout = setTimeout(generateAutoPreview, 100);
            }
        });

        // Generate SVG version
        async function generateSVG() {
            const url = document.getElementById('url').value.trim();
            if (!url) {
                showError('Please enter a URL or text for SVG generation');
                return;
            }

            const preview = document.getElementById('qr-preview');
            const errorDiv = document.getElementById('error-message');
            
            errorDiv.innerHTML = '';
            preview.innerHTML = '<p class="loading">Generating SVG...</p>';

            const data = {
                url: url,
                style: document.getElementById('style').value,
                color: document.getElementById('color').value,
                background: document.getElementById('background').value,
                size: document.getElementById('size').value,
                border: document.getElementById('border').value,
                error_correction: document.getElementById('error_correction').value,
                gradient_type: document.getElementById('gradient_type').value,
                gradient_color: document.getElementById('gradient_color').value
            };

            try {
                const serverUrl = window.serverUrl || '';
                const response = await fetch(`${serverUrl}/generate-svg`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status} ${response.statusText}`);
                }

                const result = await response.json();

                if (result.success) {
                    preview.innerHTML = `
                        <div style="text-align: center;">
                            <p style="margin-bottom: 10px; color: #28a745; font-weight: bold;">‚úÖ SVG QR Code Generated!</p>
                            <img src="${result.svg}" alt="SVG QR Code" class="qr-image" style="max-width: 300px;">
                            <div style="margin-top: 20px; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
                                <button onclick="downloadSVG('${encodeURIComponent(result.svg_content)}')" class="download-btn" style="background: #17a2b8; border: none; cursor: pointer;">üìÑ Download SVG</button>
                                <button onclick="generateAndDownloadPNG()" class="download-btn" style="background: #28a745; border: none; cursor: pointer;">üì• Download PNG</button>
                            </div>
                        </div>
                    `;
                    preview.classList.add('has-image');
                } else {
                    showError(result.error);
                }
            } catch (error) {
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    showError('Cannot connect to server. Please make sure the Flask application is running.');
                } else {
                    showError('Error generating SVG: ' + error.message);
                }
            }
        }

        // Download SVG as file
        function downloadSVG(encodedContent) {
            const content = decodeURIComponent(encodedContent);
            const blob = new Blob([content], { type: 'image/svg+xml' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'qr-code.svg';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        // Generate and download SVG from current settings
        async function generateAndDownloadSVG() {
            const url = document.getElementById('url').value.trim();
            if (!url) {
                showError('Please enter a URL');
                return;
            }

            const data = {
                url: url,
                style: document.getElementById('style').value,
                color: document.getElementById('color').value,
                background: document.getElementById('background').value,
                size: document.getElementById('size').value,
                border: document.getElementById('border').value,
                error_correction: document.getElementById('error_correction').value,
                gradient_type: document.getElementById('gradient_type').value,
                gradient_color: document.getElementById('gradient_color').value
            };

            try {
                const serverUrl = window.serverUrl || '';
                const response = await fetch(`${serverUrl}/generate-svg`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (result.success) {
                    downloadSVG(encodeURIComponent(result.svg_content));
                } else {
                    showError('Failed to generate SVG: ' + result.error);
                }
            } catch (error) {
                showError('Error generating SVG: ' + error.message);
            }
        }

        // Generate and download PNG from current settings
        async function generateAndDownloadPNG() {
            const url = document.getElementById('url').value.trim();
            if (!url) {
                showError('Please enter a URL');
                return;
            }

            const data = {
                url: url,
                style: document.getElementById('style').value,
                color: document.getElementById('color').value,
                background: document.getElementById('background').value,
                size: document.getElementById('size').value,
                border: document.getElementById('border').value,
                error_correction: document.getElementById('error_correction').value,
                gradient_type: document.getElementById('gradient_type').value,
                gradient_color: document.getElementById('gradient_color').value
            };

            try {
                const serverUrl = window.serverUrl || '';
                const response = await fetch(`${serverUrl}/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (result.success) {
                    // Create download link
                    const a = document.createElement('a');
                    a.href = result.image;
                    a.download = 'qr-code.png';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                } else {
                    showError('Failed to generate PNG: ' + result.error);
                }
            } catch (error) {
                showError('Error generating PNG: ' + error.message);
            }
        }
    </script>
</body>
</html>
